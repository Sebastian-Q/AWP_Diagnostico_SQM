<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cocteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bar-bg">
    <div class="container py-3">
        <!-- Buscador -->
        <form id="searchForm" class="d-flex gap-2 mb-3">
            <input type="text" name="search" id="search" class="form-control" placeholder="Buscar cocteles..." required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <!-- Resultados -->
        <div class="row g-3" id="results"></div>
    </div>

    <!-- Modal Instrucciones-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImg" src="" alt="Imagen coctel" class="img-fluid rounded mb-3">
                    <p id="modalInstructions"></p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        const modal = new bootstrap.Modal(document.getElementById('modal'));
        const modalTitle = document.getElementById('modalTitle');
        const modalImg = document.getElementById('modalImg');
        const modalInstructions = document.getElementById('modalInstructions');

        // Mostrar resultados
        function showResults(results) {
            resultsDiv.innerHTML = '';
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="Sin resultados" style="width:80px;opacity:0.5;">
                        <p class="mt-3 text-muted">No se encontraron cocteles.</p>
                    </div>
                `;
                return;
            }

            results.forEach((item, idx) => {
                const col = document.createElement('div');
                col.className = 'col-12';
                col.innerHTML = `
                    <div class="card shadow-sm h-100">
                        <img src="${item.strDrinkThumb}" class="card-img-top">
                        <div class="card-body text-center">
                            <h6 class="card-title">${item.strDrink}</h6>
                            <button class="btn btn-success mt-2" data-idx="${idx}">Ver instrucciones</button>
                        </div>
                    </div>
                `;
                col.querySelector('button').onclick = () => showModal(item);
                resultsDiv.appendChild(col);
            });
        }

        // Mostrar modal
        function showModal(item) {
            modalTitle.textContent = item.strDrink;
            modalImg.src = item.strDrinkThumb;
            modalInstructions.textContent = item.strInstructionsES ?? item.strInstructions ?? 'No hay instrucciones disponibles.';
            modal.show();
        }   

        // Petici√≥n de Buscar
        document.getElementById('searchForm').onsubmit = async function(e) {
            e.preventDefault();
            const result = await fetch("https://www.thecocktaildb.com/api/json/v1/1/search.php?s=" + document.getElementById('search').value);
            const data = await result.json();
            showResults(data.drinks);
        };
        
    </script>
</body>
</html>
